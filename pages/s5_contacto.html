<body>
    <div class="parallax">
        <div class="bordeSuperior"></div>

        <header>
            <a href="../index.html">
                <img class="imgLogoHeader" src="../img/wander_logo3.png" alt="Logo Wanderlust: Explore the Wild">
            </a>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="../index.html">Inicio</a></li>

                    <li class="nav-item-active"><a class="nav-link" href="./s5_contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="footerBorder"></div>
        </header>

        <main class="gridContacto">

            <section id="descripcionSecciones">
                <h1 class="seccion__titulo">ESCRIBINOS Y TE AYUDAMOS A PLANIFICAR TU PRÓXIMA AVENTURA!</h1>
            </section>

            <!-- ************************ CAROUSEL ***************************** -->

            <div id="carouselExampleSlidesOnly" class="carouselSlide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/media/carousel/travel1.jpg" class="img-fluid" alt="Carousel1">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/media/carousel/travel2.jpg" class="img-fluid" alt="Carousel2">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/media/carousel/travel3.jpg" class="img-fluid" alt="Carousel3">
                    </div>
                </div>
            </div>

            <!-- ************************ CAROUSEL FIN ************************** -->

            <!-- ************************ FORMULARIO ************************** -->
            <div id="formularioContacto">
                <form class="formConsulta" action="" method="GET" enctype="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" placeholder="Nombre y Apellido">
                        <label for="floatingName">Nombre</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail"
                            placeholder="nombre.apellido@ejemplo.com">
                        <label for="floatingEmail">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="telefono" class="form-control" id="floatingPhone" placeholder="15-1234-5678">
                        <label for="floatingPhone">Teléfono</label>
                    </div>

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Destino deseado</option>
                        <option value="1">Bariloche</option>
                        <option value="2">Cataratas del Iguazú</option>
                        <option value="3">Ushuaia</option>
                        <option value="4">Otro</option>
                    </select>

                    <br>

                    <p><strong>¿Cómo preferis que tomemos contacto con vos?</strong></p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="metodoDeContactoPreferido" id="inlineRadio1"
                            value="eMail">
                        <label class="form-check-label" for="inlineRadio1">E-mail</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="metodoDeContactoPreferido" id="inlineRadio2"
                            value="telefono">
                        <label class="form-check-label" for="inlineRadio2">Llamado Telefónico</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="metodoDeContactoPreferido" id="inlineRadio3"
                            value="whatsApp">
                        <label class="form-check-label" for="inlineRadio2">WhatsApp</label>
                    </div>
                    <br>
                    <br>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"><strong>Dejanos aquí tu
                                consulta:</strong></label>
                        <textarea class="form-control" id="mensaje" rows="5"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button onclick="alert('GRACIAS POR ESCRIBIRNOS! En breve te contactamos');"
                            class="btn btn-primary" type="button">Enviar Consulta</button>
                    </div>

                </form>
            </div>

            <!-- ************************ FORMULARIO ************************** -->

            <div id="mapaContacto">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26270.08473206122!2d-58.451460854591!3d-34.61021493517615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca1ea91fd4cf%3A0xbaee7969a08f24df!2sPlaza%20Irlanda!5e0!3m2!1ses!2sar!4v1627259166821!5m2!1ses!2sar"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

        </main>


        <footer class="footer">
            <div class="footerBorder"></div>
            <img class="footerImg" src="../img/wander_logo2.png" alt="Logo2">

                <a class="fab fa-snapchat-square" style="font-size: 35px;" href="https://www.snapchat.com/"></a>
                <a class="fab fa-whatsapp-square" style="font-size: 35px; " href="https://web.whatsapp.com/"></a>
            </section>

            <div class="footerBorder footerBorder--ancho">Copyright 2021 - <strong>Wanderlust: Explore the Wild</strong>
            </div>
        </footer>
